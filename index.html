<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>soulseek</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a14;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar gauche */
        .sidebar {
            width: 250px;
            background-color: rgba(20, 20, 30, 0.9);
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .user-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-name {
            font-size: 14px;
        }

        .login-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #3367d6;
        }

        .chats-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-item {
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-item.active {
            background-color: rgba(66, 133, 244, 0.2);
            border-left: 3px solid #4285f4;
        }

        .sidebar-actions {
            padding: 20px;
            border-top: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-btn {
            background-color: transparent;
            border: 1px solid #666;
            color: #ccc;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-align: left;
        }

        .sidebar-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-btn.primary {
            background-color: #555;
            border-color: #555;
        }

        .sidebar-btn.primary:hover {
            background-color: #666;
        }

        /* Contenu principal */
        .main-content {
            flex: 1;
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Animation des √©toiles */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle linear infinite, move linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes move {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(-20px); }
        }

        /* En-t√™te */
        header {
            background-color: rgba(30, 30, 40, 0.8);
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .chat-info {
            font-size: 14px;
            color: #888;
        }

        /* Contenu principal */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 130px);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lygpt-message {
            align-self: flex-start;
            background-color: rgba(50, 50, 60, 0.8);
            border-bottom-left-radius: 5px;
        }

        .user-message {
            align-self: flex-end;
            background-color: rgba(60, 60, 70, 0.8);
            border-bottom-right-radius: 5px;
        }

        .error-message {
            align-self: center;
            background-color: rgba(100, 50, 50, 0.8);
            border-radius: 18px;
            max-width: 90%;
            text-align: center;
        }

        .typing-indicator {
            align-self: flex-start;
            background-color: rgba(50, 50, 60, 0.8);
            border-radius: 18px;
            padding: 12px 16px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #aaa;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .input-container {
            display: flex;
            margin-top: auto;
        }

        .message-input {
            flex: 1;
            background-color: rgba(50, 50, 60, 0.8);
            border: 1px solid #555;
            border-radius: 8px 0 0 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .message-input::placeholder {
            color: #999;
        }

        .send-btn {
            background-color: #555;
            border: none;
            border-radius: 0 8px 8px 0;
            color: #e0e0e0;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #666;
        }

        .send-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888;
            background-color: rgba(20, 20, 30, 0.8);
            border-top: 1px solid #444;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: rgba(30, 30, 40, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #555;
            backdrop-filter: blur(10px);
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #e0e0e0;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            background-color: rgba(50, 50, 60, 0.8);
            border: 1px solid #555;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .modal-btn.primary {
            background-color: #4285f4;
            color: white;
        }

        .modal-btn.secondary {
            background-color: transparent;
            color: #ccc;
            border: 1px solid #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
            }
            
            .chat-info {
                display: none;
            }
            
            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-btn {
                display: block;
                background: none;
                border: none;
                color: #e0e0e0;
                font-size: 20px;
                cursor: pointer;
            }
        }
</style>
</head>
<body>
  <!-- Sidebar gauche -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">üåê souleek</div>
      <div class="user-section">
        <div class="user-info" id="user-info">
          <div class="user-avatar" id="user-avatar">üë§</div>
          <div class="user-name" id="user-name">Invit√©</div>
        </div>
        <button class="login-btn" id="google-login-btn">
          <span>G</span>
          Se connecter avec Google
        </button>
      </div>
    </div>
    
    <div class="chats-section">
      <div class="section-title">Chats</div>
      <div class="chat-list" id="chat-list">
        <!-- Les chats seront ajout√©s dynamiquement ici -->
      </div>
    </div>
    
    <div class="sidebar-actions">
      <button class="sidebar-btn primary" id="new-chat-sidebar">‚ûï Nouveau Chat</button>
      <button class="sidebar-btn" id="save-chat-sidebar">üíæ Sauvegarder</button>
      <button class="sidebar-btn" id="load-chat-sidebar">üìÇ Charger</button>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    <!-- Fond d'√©toiles anim√© -->
    <div class="stars" id="stars"></div>

    <!-- En-t√™te -->
    <header>
      <div class="logo">üåê souleek</div>
      <div class="chat-info" id="current-chat-name">Chat Principal</div>
    </header>

    <!-- Zone de chat -->
    <div class="chat-container">
      <div class="chat-area" id="chat" aria-live="polite" role="log">
        <div class="message lygpt-message">
          Salut ! De quoi as-tu besoin ? Je suis LyGPT, d√©velopp√© par Evan.
        </div>
      </div>

      <div class="input-container">
        <input type="text" class="message-input" id="q" placeholder="Ecrie quelque chose autiste va" />
        <button class="send-btn" id="sendBtn">Envoyer</button>
      </div>
    </div>

    <footer>D√©velopp√© et r√©alis√© par Evan Ouanoune</footer>
  </div>

  <!-- Modal pour nouveau chat -->
  <div class="modal" id="new-chat-modal">
    <div class="modal-content">
      <div class="modal-title">Nouveau Chat</div>
      <input type="text" class="modal-input" id="new-chat-name" placeholder="Nom du chat" />
      <div class="modal-buttons">
        <button class="modal-btn secondary" id="cancel-new-chat">Annuler</button>
        <button class="modal-btn primary" id="confirm-new-chat">Cr√©er</button>
      </div>
    </div>
  </div>

  <!-- Modal pour sauvegarde -->
  <div class="modal" id="save-chat-modal">
    <div class="modal-content">
      <div class="modal-title">Sauvegarder le chat</div>
      <input type="text" class="modal-input" id="save-chat-name" placeholder="Nom de sauvegarde" />
      <div class="modal-buttons">
        <button class="modal-btn secondary" id="cancel-save">Annuler</button>
        <button class="modal-btn primary" id="confirm-save">Sauvegarder</button>
      </div>
    </div>
  </div>

<script>
// ---------- INITIALISATION ----------
let currentChat = {
  id: 'default',
  name: 'Chat Principal',
  messages: [
    { role: 'bot', content: 'Salut ! De quoi as-tu besoin ? Je suis LyGPT, d√©velopp√© par Evan.' }
  ]
};

let chats = JSON.parse(localStorage.getItem('lygpt_chats')) || {
  'default': currentChat
};

let user = JSON.parse(localStorage.getItem('lygpt_user')) || null;

// ---------- UTIL ----------
function escapeHtml(unsafe){ 
  return (unsafe||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); 
}

// ---------- GESTION DES CHATS ----------
function renderChat() {
  const chatEl = document.getElementById("chat");
  chatEl.innerHTML = '';
  currentChat.messages.forEach(msg => {
    append(msg.role, msg.content, false);
  });
}

function append(role, text, saveToHistory = true){
  const chatEl = document.getElementById("chat");
  const d = document.createElement("div");
  d.className = role === "user" ? "message user-message" : "message lygpt-message";
  let safe = escapeHtml(text);
  safe = safe.replace(/```(js|py)?\n([\s\S]*?)```/g, (_,lang,code)=>{
    return `<pre><code>${escapeHtml(code)}</code></pre>`;
  }).replace(/\n/g,"<br>");
  d.innerHTML = `<div>${safe}</div>`;
  chatEl.appendChild(d);
  chatEl.scrollTop = chatEl.scrollHeight;
  
  if (saveToHistory) {
    currentChat.messages.push({ role, content: text });
    saveCurrentChat();
    updateChatList();
  }
}

function saveCurrentChat() {
  chats[currentChat.id] = { ...currentChat };
  localStorage.setItem('lygpt_chats', JSON.stringify(chats));
}

function updateChatList() {
  const chatList = document.getElementById('chat-list');
  const currentChatName = document.getElementById('current-chat-name');
  
  // Mettre √† jour le nom du chat actuel
  currentChatName.textContent = currentChat.name;
  
  // Mettre √† jour la liste des chats
  chatList.innerHTML = '';
  
  Object.values(chats).forEach(chat => {
    const chatItem = document.createElement('div');
    chatItem.className = `chat-item ${chat.id === currentChat.id ? 'active' : ''}`;
    chatItem.textContent = chat.name;
    chatItem.addEventListener('click', () => {
      switchToChat(chat.id);
    });
    chatList.appendChild(chatItem);
  });
}

function switchToChat(chatId) {
  if (chats[chatId]) {
    currentChat = { ...chats[chatId] };
    renderChat();
    updateChatList();
  }
}

function createNewChat() {
  document.getElementById('new-chat-name').value = `Chat ${Object.keys(chats).length}`;
  document.getElementById('new-chat-modal').style.display = 'flex';
}

function confirmNewChat() {
  const chatName = document.getElementById('new-chat-name').value.trim();
  if (!chatName) return;
  
  const chatId = `chat_${Date.now()}`;
  currentChat = {
    id: chatId,
    name: chatName,
    messages: [
      { role: 'bot', content: 'Nouveau chat cr√©√© ! Comment puis-je vous aider ?' }
    ]
  };
  
  chats[chatId] = { ...currentChat };
  localStorage.setItem('lygpt_chats', JSON.stringify(chats));
  
  renderChat();
  updateChatList();
  closeModal('new-chat-modal');
}

function saveChat() {
  document.getElementById('save-chat-name').value = currentChat.name;
  document.getElementById('save-chat-modal').style.display = 'flex';
}

function confirmSave() {
  const chatName = document.getElementById('save-chat-name').value.trim();
  if (!chatName) return;
  
  currentChat.name = chatName;
  saveCurrentChat();
  updateChatList();
  closeModal('save-chat-modal');
  
  append('bot', 'Chat sauvegard√© avec succ√®s !');
}

function loadChat() {
  // Pour le moment, on montre juste la liste des chats
  updateChatList();
}

function closeModal(modalId) {
  document.getElementById(modalId).style.display = 'none';
}

// ---------- CONNEXION GOOGLE ----------
function initGoogleAuth() {
  // Simulation de connexion Google pour Vercel
  // En production, tu utiliserais Firebase Auth ou Google OAuth
  
  document.getElementById('google-login-btn').addEventListener('click', () => {
    if (user) {
      // D√©connexion
      user = null;
      localStorage.removeItem('lygpt_user');
      updateUserUI();
    } else {
      // Connexion simul√©e
      user = {
        name: 'Utilisateur Google',
        email: 'user@gmail.com',
        avatar: 'G',
        id: `user_${Date.now()}`
      };
      localStorage.setItem('lygpt_user', JSON.stringify(user));
      updateUserUI();
      append('bot', 'Connexion r√©ussie ! Bon retour !');
    }
  });
}

function updateUserUI() {
  const userNameEl = document.getElementById('user-name');
  const userAvatarEl = document.getElementById('user-avatar');
  const loginBtn = document.getElementById('google-login-btn');
  
  if (user) {
    userNameEl.textContent = user.name;
    userAvatarEl.textContent = user.avatar;
    loginBtn.innerHTML = '<span>üö™</span> Se d√©connecter';
  } else {
    userNameEl.textContent = 'Invit√©';
    userAvatarEl.textContent = 'üë§';
    loginBtn.innerHTML = '<span>G</span> Se connecter avec Google';
  }
}

// ---------- API OPENAI ----------
async function sendOpenAI(userText){
  try {
    const resp = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userText })
    });
    const data = await resp.json();
    return data.reply || "Pas de r√©ponse.";
  } catch(e) {
    console.error(e);
    return "Comming soon.";
  }
}

async function send(){
  const qEl = document.getElementById("q");
  const v = (qEl.value||"").trim();
  if(!v) return;
  append("user", v);
  qEl.value = "";
  const response = await sendOpenAI(v);
  append("bot", response);
}

// ---------- INITIALISATION ----------
function init() {
  // Cr√©er les √©toiles
  function createStars() {
    const starsContainer = document.getElementById('stars');
    const starCount = 150;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      
      const duration = Math.random() * 5 + 3;
      star.style.animationDuration = `${duration}s`;
      
      const delay = Math.random() * 5;
      star.style.animationDelay = `${delay}s`;
      
      starsContainer.appendChild(star);
    }
  }
  
  createStars();
  
  // Initialiser l'UI
  updateUserUI();
  updateChatList();
  
  // √âv√©nements
  document.getElementById("sendBtn").addEventListener("click", send);
  document.getElementById("q").addEventListener("keydown", e => { 
    if(e.key === "Enter") send(); 
  });
  
  // Boutons sidebar
  document.getElementById("new-chat-sidebar").addEventListener("click", createNewChat);
  document.getElementById("save-chat-sidebar").addEventListener("click", saveChat);
  document.getElementById("load-chat-sidebar").addEventListener("click", loadChat);
  
  // Boutons modals
  document.getElementById("confirm-new-chat").addEventListener("click", confirmNewChat);
  document.getElementById("cancel-new-chat").addEventListener("click", () => closeModal('new-chat-modal'));
  document.getElementById("confirm-save").addEventListener("click", confirmSave);
  document.getElementById("cancel-save").addEventListener("click", () => closeModal('save-chat-modal'));
  
  // Fermer modals en cliquant en dehors
  document.querySelectorAll('.modal').forEach(modal => {
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal(modal.id);
      }
    });
  });
  
  // Initialiser l'authentification Google
  initGoogleAuth();
}

// D√©marrer l'application
window.addEventListener('load', init);
</script>
</body>
</html>
